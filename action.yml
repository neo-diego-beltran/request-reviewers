name: "Request Reviewers"
description: "This is GitHub action for adding reviewers to your PRs."
inputs:
  who-to-greet: # id of input
    description: "Who to greet"
    required: true
    default: "World"
outputs:
  time: # id of output
    description: "The time we greeted you"

runs:
  using: node16
  main: "dist/index.js"

branding:
  icon: check-square
  color: green
